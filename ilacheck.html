<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaç Listesi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body  class="ilaclistesi">
    <h2 style="color: green; text-align: left;">İLAÇ LİSTESİ</h2>
    <table>
        <tr>
            <th>İlaç Adı</th>
            <th>İlaç Ücreti</th>
            <th>İndirim</th>
            <th></th>
        </tr>
        <tr>
            <td>İlaç 1</td>
            <td>10 TL</td>
            <td>%20 indirim</td>
            <td><input type="checkbox" class="seç-buton"></td>
        </tr>
        <tr>
            <td>İlaç 2</td>
            <td>15 TL</td>
            <td>%10 indirim</td>
            <td><input type="checkbox" class="seç-buton"></td>
        </tr>
        <tr>
            <td>İlaç 3</td>
            <td>20 TL</td>
            <td>%15 indirim</td>
            <td><input type="checkbox" class="seç-buton"></td>
        </tr>
        <tr>
            <td>İlaç 4</td>
            <td>12 TL</td>
            <td>%25 indirim</td>
            <td><input type="checkbox" class="seç-buton"></td>
        </tr>
    </table>
    <button class="tamamla-btn">Seçimi Tamamla</button>
    
</body>
</html>
