<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaç Yazma</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section class="group">
        <div class="container4">
            <h1 class="h1style fontstyle" style="margin-bottom: 40px;">İlaç Yazma Paneli</h1>
            <form>
                <div>
                    <div class="form-group">
                        <label for="tcno"  class="fontstyle">TC Kimlik Numarası:</label>
                        <input type="text" id="tcno" name="tcno" placeholder=" Hasta TC Kimlik Numarasını Girin">
                      </div>
                      <div class="form-group">
                        <label for="ad"  class="fontstyle"> Ad:</label>
                        <input type="text" id="ad" name="ad" placeholder="Hasta Adını Girin">
                      </div>
                      <div class="form-group">
                        <label for="soyad" class="fontstyle" >Soyad:</label>
                        <input type="text" id="soyad" name="soyad" placeholder="Hasta Soyadını Girin">
                      </div>
            
              </div>
              
              <a href="ilacheck.html" class="submit-btn fontstyle" style="display: flex; align-items: center; justify-content: center; font-size: 16px;">İlaç Seçin</a>
              <button class="submit-btn fontstyle" type="submit" >İlaç Yazdır</button>
            </form>
          </div>
        </section>
</body>
</html>
